<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>payment_form</title>
    </head>
<body>
    <form action="">
        <h1>
            payment portal
        </h1>
        <h2>contact details</h2>
        <p>required feilds * are  must filled</p>
        <p>NAME *:
            <input type="text" name="cname" required>
        </p>
        <fieldset>
            <legend>gender</legend>
        <p>Male *:
            <input type="radio" name="gender" id="male" required>
           Female *:
            <input type="radio" name="gender" id="female" required>
        </p></fieldset>
        <p>Adress *: <textarea name="adress" id="adress" cols="30" rows="10"></textarea></p>
        <p>Email * : <input type="email" name="email" id="email"></p>
        <p> pincode *: <input type="number" name="pincode" id="pincode"></p>
       <hr>
       <h2>Payment details :</h2>
       <p>
           Card type *: 
           <select name="card" id="card" required>
               <option value="">--select card type--</option>
               <option value="visa">visa</option>
               <option value="sbi">SBI</option>
               <option value="rupay">rupay</option>
               <option value="mastercard">mastercard</option>
           </select>
       </p>
       <p>Card number *:
           <input type="number" name="card number" id="card name" required>
       </p>
       <p>expiry date *:
           <input type="date" name="exp_date" id="exp_date" required>
       </p>
       <p>CVV *: <input type="password" name="cvv" id="cvv" required></p>
       <input type="submit" value="submit">
       <input type="reset" id="reset">
    </form>
</body>
</html>
